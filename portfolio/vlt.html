<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #ffe6ea 0%, #ffccd6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            color: #c2185b;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .song-text {
            font-size: 1rem;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 1s ease-out 0.5s, transform 1s ease-out 0.5s;
        }
        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            transform: rotate(-45deg);
            animation: float 5s linear infinite;
            opacity: 0.8;
            filter: drop-shadow(0 0 3px rgba(255, 77, 109, 0.5));
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: #ff4d6d;
            border-radius: 50%;
        }
        .heart::before { top: -15px; left: 0; }
        .heart::after { left: 15px; top: 0; }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; transform: translateY(50vh) scale(1) rotate(180deg); }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 1rem;
            background: linear-gradient(45deg, #ff4d6d, #ff758f);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 77, 109, 0.3);
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 350px;
            width: 90%;
        }
        .modal input {
            width: 80%;
            padding: 8px;
            margin: 15px 0;
            border: 2px solid #ff4d6d;
            border-radius: 6px;
            font-size: 1rem;
        }
        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }
        #taraImage {
            display: none;
            width: 250px;
            height: auto;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="song-text" id="songText">Now playing a special song for you</div>
    <h1 id="message">Click the button below!</h1>
    <button onclick="openModal()">Enter Your Name</button>
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>What's your name?</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="checkName()">Submit</button>
        </div>
    </div>
    <audio id="valentineSong" src="song.mp3"></audio>
    <img id="taraImage" src="t.jpg" alt="Tara's Picture">
    <script>
        function openModal() {
            document.getElementById('nameModal').style.display = 'flex';
        }
        function checkName() {
            let name = document.getElementById('nameInput').value;
            document.getElementById('nameModal').style.display = 'none';
            if (name && name.toLowerCase() === "tara") {
                document.getElementById("message").innerHTML = "Happy Valentine's Day, Tara!<br>‚ù§Ô∏è";
                document.getElementById("message").classList.add("visible");
                document.getElementById("songText").classList.add("visible");
                document.getElementById("taraImage").style.display = "block";
                createHeartBurst();
                document.getElementById("valentineSong").play();
            } else {
                document.getElementById("message").innerHTML = "Fuck off, you're not my Valentine!<br>üíî";
                document.getElementById("message").classList.add("visible");
            }
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        function createHeartBurst() {
            for(let i = 0; i < 15; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
        setInterval(createHeart, 800);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            margin: 0;
            background-color: #ffebf0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            color: #d63384;
            text-shadow: 0 0 10px rgba(255, 0, 100, 0.8);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 100, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 100, 1);
            }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            clip-path: polygon(50% 0%, 100% 35%, 75% 100%, 50% 75%, 25% 100%, 0% 35%);
            animation: float 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #ff4d6d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>
    <h1 id="message">Click the button below!</h1>
    <button onclick="askName()">Enter Your Name</button>
    <script>
        function askName() {
            let name = prompt("What's your name?");
            if (name && name.toLowerCase() === "tara") {
                document.getElementById("message").innerText = "Happy Valentine's Day, Tara! â¤ï¸";
            } else {
                document.getElementById("message").innerText = "Fuck off! You are not my Valentine! ðŸ’”";
            }
        }
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            document.body.appendChild(heart);
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
